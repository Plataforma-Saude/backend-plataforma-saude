#Quando voc\u00EA quiser rodar em produ\u00E7\u00E3o (ou fazer o deploy na AWS), voc\u00EA tem duas op\u00E7\u00F5es:
#Op\u00E7\u00E3o A: Mudar a linha no application.properties para spring.profiles.active=prod.
#Op\u00E7\u00E3o B (Recomendada para deploy): N\u00E3o mudar o arquivo e, em vez disso, definir uma vari\u00E1vel de ambiente no servidor de produ\u00E7\u00E3o chamada SPRING_PROFILES_ACTIVE com o valor prod. Isso sobrescreve o valor do arquivo.

# Alternar entre prod ou local
spring.profiles.active=local

server.port=3000


spring.datasource.url=jdbc:postgresql://SEU_HOST:5432/clinica_db
spring.datasource.username=barbara
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:3000/login/oauth2/code/google

# Opcional (s\u00E3o os padr\u00F5es do Spring para o Google)
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://www.googleapis.com/oauth2/v4/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.jwk-set-uri=https://www.googleapis.com/oauth2/v3/certs

